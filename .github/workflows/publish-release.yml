name: Publish Nuget Release

on:
  release:
    types: [released]

jobs:
  build-and-tests:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: ./.github/actions/setup-step.yml
    - name: Build Solution
      uses: ./.github/actions/build-step.yml
    - name: Run Tests
      uses: ./.github/actions/tests-step.yml
    - name: Packing Artifacts
      uses: ./.github/actions/pack-step.yml

  publish-on-nuget:

    runs-on: ubuntu-latest

    steps:
    - name: Setup .NET
      uses: ./.github/actions/setup-step.yml
    - name: Publish Artifacts
      uses: ./.github/actions/publish-step.yml