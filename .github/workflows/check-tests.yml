name: Build and Run Tests

on:
  pull_request:
    branches:
      - main

jobs:
  run-tests:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: ./.github/workflows/setup-step.yml
    - name: Build Solution
      uses: ./.github/workflows/build-step.yml
    - name: Run Tests
      uses: ./.github/workflows/tests-step.yml