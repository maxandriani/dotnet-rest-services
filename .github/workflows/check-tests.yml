name: Check Tests

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  run-tests:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: ./.github/actions/setup-step.yml
    - name: Build Solution
      uses: ./.github/actions/build-step.yml
    - name: Run Tests
      uses: ./.github/actions/tests-step.yml